<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">              
    
    
    <style>
        body { font-family: sans-serif; margin: 0; }
        nav {
            background: #111;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .nav-left, .nav-right, .nav-center {
            display: flex;
            align-items: center;
        }
        .nav-left a,
        .nav-right a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        .nav-left a:hover,
        .nav-right a:hover {
            text-decoration: underline;
        }
        .nav-center {
            flex: 1;
            justify-content: center;
        }
        .nav-center a.login-btn {
            background-color: #FFD700;
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .nav-center a.login-btn:hover {
            background-color: #e6c200;
        }
        .content { padding: 20px; }
    </style>
</head>
<body>
    <nav>
        <!-- Partie gauche -->
        <div class="nav-left">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'reservations' %}">R√©servations</a>
            <a href="{% url 'orders' %}">Commandes</a>
            <a href="{% url 'feedback' %}">Avis clients</a>
        </div>

        <!-- Partie centre -->
        <div class="nav-center">
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" class="login-btn">üîê Se connecter</a>
            {% else %}
                <span style="color: #ccc;">Bienvenue, {{ user.username }}</span>
            {% endif %}
        </div>

        <!-- Partie droite -->
        <div class="nav-right">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"> logout </a>
            {% endif %}
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
